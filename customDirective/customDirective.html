<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Custom Directive Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="MyController">
    <!-- Using our custom directive -->
    <custom-greeting name="user"></custom-greeting>
</div>

<script>
    // Define an AngularJS module
    var app = angular.module('myApp', []);

    // Define a custom directive
    app.directive('customGreeting', function () {
        return {
            restrict: 'E', // E for element
            scope: {
                name: '=' // Two-way data binding with 'name' attribute
            },
            template: '<div><h1>Hello, {{ name }}!</h1></div>'
        };
    });

    // Define a controller to provide data to the directive
    app.controller('MyController', function ($scope) {
        $scope.user = 'John';
    });
</script>

</body>
</html>
